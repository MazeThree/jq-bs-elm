<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1"/>
    <!-- meta使用viewport以确保页面可自由缩放 -->
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport"/>
    <meta name="format-detection" content="telephone=no,email=no,address=no"/>
    <!--适配safari私有meta标签，允许全屏模式浏览，隐藏浏览器导航栏-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="keywords" content="前端工程师，湖南理工学院，计算机科学,jquery+bootstrap仿制"/>
    <meta name="description"  content="jq+bs仿制移动端elm"/>
    <meta name="author" content="吴鹏,1849630277@qqmail.com"/>
    <title>登陆</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/mine.css">

    <!--公共样式-->
    <link rel="stylesheet" href="../css/global.css">
</head>
<body>
<!--最上层公共头-->
<div class="top"  onclick="javascript:history.back(-1);">
    <span class="glyphicon glyphicon-arrow-left"></span>
    <span id="title"></span>
</div>
<div class="flex-box">
    <!--logo部分-->
    <div class="logo">
        <img src="../pictures/可乐.png" alt="elm" class="center-block">
        <div>
            <ul id="myTab" class="nav nav-tabs">
                <li class="active">
                    <a href="#sign" data-toggle="tab">
                        用户登陆
                    </a>
                </li>
                <li><a href="#logon" data-toggle="tab">注册</a></li>
            </ul>
        </div>
    </div>
    <!--表单-->
    <div class="form-content tab-content">
        <!--正常提交表单要加methods-->
        <div class="tab-pane fade in active" id="sign">
            <form action="../php/mine/login.php" method="post">
                <section class="form-group">
                    <input type="tel" name="tel" class="form-control tel"  maxlength="11" placeholder="手机号" required="required">
                    <input type="button" class="btn verify disabled" value="获取验证码" onclick="sendMessage()">
                </section>
                <section class="form-group">
                    <input type="password" name="password" class="form-control password" maxlength="9" placeholder="密码" required="required">
                </section>
                <section class="form-group">
                    温馨提示:未注册饿了么账号的手机号，请先注册，切代表您已同意<a href="#">《用户服务协议》</a>
                </section>
                <button type="submit" id="submit" name="submit" class="btn btn-success btn-block">登录</button>
            </form>
            <a href="#" class="btn btn-block">关于我们</a>
        </div>
        <div class="tab-pane fade" id="logon">
            <form action="../php/mine/regedit.php" method="post">
                <section class="form-group">
                    <input type="text" class="form-control"  maxlength="16" placeholder="用户名" required="required" name="usename">
                </section>
                <section class="form-group">
                    <input type="email" class="form-control"  maxlength="20" placeholder="邮箱" required="required" name="email">
                </section>
                <section class="form-group">
                    <input type="tel" class="form-control"  maxlength="11" placeholder="手机号" required="required" name="tel">
                </section>
                <section class="form-group">
                    <input type="password" class="form-control password" maxlength="9" placeholder="密码" required="required" name="password">
                </section>
                <section class="form-group">
                    <input type="password" class="form-control password" maxlength="9" placeholder="确认密码" required="required">
                </section>
                <button type="submit" id="submit" class="btn btn-success btn-block">注册</button>
            </form>
        </div>
    </div>
</div>
<!--先引入jq其他才会生效-->
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/mine.js"></script>
<script src="../js/global.js"></script>

</body>
</html>
